<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

var n1 = Number.parseInt(window.prompt('digite um numero; '));
var n2 = Number.parseInt(window.prompt('Digite outro número: '));
var n3 = Number.parseInt(window.prompt('Digite outro número: '));
var n4 = Number.parseInt(window.prompt('Digite outro número: '));

var soma = n1 + n2 + n3 + n4;
var divisao = n1 / n2 / n3 / n4;
var multiplicacao = n1 * n2 * n3 * n4;
var media = (n1 + n2 + n3 + n4)/4; 
 

document.write(`A soma dos números é ${soma}`);

document.write(`<br> A divisao dos números é ${divisao}`);
document.write(`<br> A multiplicacao dos números é ${multiplicacao}`);
document.write(`<br> A media dos números é ${media}`);

    </script>
</body>
</html>
