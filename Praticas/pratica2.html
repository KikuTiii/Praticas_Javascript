<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: slategray;
        }
    </style>
</head>
<body>
    
    <script>
        var idade = Number(window.prompt('digite sua idade'))

        if(`${idade}` >=16){
            document.write(`sua idade é de ${idade}, voce pode votar`)
        }else{
            document.write(`sua idade é de ${idade}, voce não pode votar`)
        }
    </script>

</body>
